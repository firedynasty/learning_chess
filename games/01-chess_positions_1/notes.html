<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .text-content {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;
            font-size: 24px;
        }
        .editable {
            cursor: text;
            background-color: #fff;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer">
        <!-- Images and editable text will be loaded here by JavaScript -->
    </div>
    <div class="navigation-buttons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script>
        const imageDictionary = new Map([
            ["1", "image1.png"],
["2", "image2.png"],
["3", "image3.png"],
["4", "image4.png"],
["5", "image5.png"],
["6", "image6.png"],
["7", "image7.png"],
["8", "image8.png"],
["9", "image9.png"],
["10", "image10.png"],
["11", "image11.png"],
["12", "image12.png"],
["13", "image13.png"],
["14", "image14.png"],
["15", "image15.png"],
["16", "image16.png"],
["17", "image17.png"],
["18", "image18.png"],
["19", "image19.png"],
["20", "image20.png"],
["21", "image21.png"],
["22", "image22.png"],
["23", "image23.png"],
["24", "image24.png"],
["25", "image25.png"],
["25a", "white needs to go back to the third rank othewise I can sacrifice bishop then bring in the knight for check and clears the way for checkmate opportunity with the queen"],
["26", "image26.png"],
["27", "image27.png"],
["28", "image28.png"],
["29", "image29.png"],
["30", "image30.png"],
["31", "image31.png"],
["32", "image32.png"],
["33", "image33.png"],
["34", "image34.png"],
["35", "image35.png"],
["36", "image36.png"],
["37", "image37.png"],
["38", "image38.png"],
["39", "image39.png"],
["40", "image40.png"]
        ]);

        const container = document.getElementById('imageContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let currentIndex = 0;
        const entries = Array.from(imageDictionary.entries());

        function displayContent(index) {
            // Clear existing content in the container
            container.innerHTML = '';

            // Get the current item
            const [key, value] = entries[index];

            // Create a wrapper div for the image/text and caption
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            if (value.endsWith('.png')) {
                // Create the img element
                const imgElement = document.createElement('img');
                imgElement.src = value;
                imgElement.alt = `Image ${key}`;
                wrapper.appendChild(imgElement);
            } else {
                // Create a text content element and make it editable
                const textContent = document.createElement('div');
                textContent.className = 'text-content editable';
                textContent.contentEditable = true;
                textContent.textContent = value;
                wrapper.appendChild(textContent);
            }

            // Create the caption element
            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = `Image ${key}`;

            // Append caption to the wrapper
            wrapper.appendChild(caption);

            // Append the wrapper to the container
            container.appendChild(wrapper);

            // Update button states
            prevButton.disabled = index === 0;
            nextButton.disabled = index === entries.length - 1;
        }

        // Event listeners for the buttons
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayContent(currentIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < entries.length - 1) {
                currentIndex++;
                displayContent(currentIndex);
            }
        });

        // Initial display
        displayContent(currentIndex);

        // Function to set the document title to the name of the HTML file
        function setDocumentTitle() {
            const url = window.location.href;
            const filename = url.substring(url.lastIndexOf('/') + 1);
            document.title = filename;
        }

        setDocumentTitle();

 document.addEventListener("DOMContentLoaded", function() {
  document.body.addEventListener("keydown", function(e) {
    if (e.keyCode === 37) { // Left arrow key
      document.getElementById("prevButton").click();
      console.log('Left arrow pressed');
    } else if (e.keyCode === 39) { // Right arrow key
      document.getElementById("nextButton").click();
      console.log('Right arrow pressed');
    }
  });
});
    </script>
</body>
</html>
